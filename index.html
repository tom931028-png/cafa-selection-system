<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空軍軍官學校選課系統 | CAFA Login</title>
    <style>
        /* --- 主題定義 --- */
        :root {
            --cafa-blue: #00308F;       /* 深空軍藍 */
            --cafa-gold: #FFD700;       /* 榮譽金 */
            --cafa-accent: #0a4abf;     /* 亮藍色點綴 */
        }
        body {
            font-family: "Microsoft JhengHei", "Helvetica Neue", Arial, sans-serif;
            /* 範例背景圖：請替換成官校官方照片 (建議是戰機、藍天或校門口) */
            background-image: linear-gradient(rgba(0, 48, 143, 0.6), rgba(0, 20, 60, 0.8)), url('https://images.unsplash.com/photo-1589404559553-3857d2340884?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        /* 毛玻璃登入框 */
        .login-box {
            background: rgba(255, 255, 255, 0.1); /* 半透明白色 */
            backdrop-filter: blur(15px);         /* 毛玻璃模糊效果 */
            -webkit-backdrop-filter: blur(15px); /* Safari 支援 */
            padding: 45px;
            border-radius: 16px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-top: 5px solid var(--cafa-gold); /* 頂部金色線條 */
        }

        /* 標題區 */
        .logo-area {
            margin-bottom: 5px;
            font-weight: 900;
            font-size: 28px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .sub-logo {
            font-size: 14px;
            letter-spacing: 1px;
            margin-bottom: 25px;
            color: var(--cafa-gold);
            font-weight: bold;
            text-transform: uppercase;
        }
        /* 指定要求的標題樣式 */
        .system-title {
            font-size: 24px;
            margin-bottom: 30px;
            padding-bottom: 15px;
            font-weight: 700;
            border-bottom: 2px solid rgba(255,215,0, 0.3); /* 金色分隔線 */
            display: inline-block;
        }

        /* 表單控制 */
        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px; /* 圓角輸入框 */
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.2); /* 輸入框深色半透明 */
            color: #fff;
            font-size: 15px;
            text-align: center;
            transition: 0.3s;
        }
        input::placeholder { color: rgba(255,255,255,0.6); }
        input:focus {
            outline: none;
            border-color: var(--cafa-gold);
            background: rgba(0, 0, 0, 0.4);
        }

        /* 登入按鈕 */
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, var(--cafa-blue), var(--cafa-accent)); /* 藍色漸層按鈕 */
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0, 48, 143, 0.4);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 48, 143, 0.6);
            background: linear-gradient(45deg, var(--cafa-accent), var(--cafa-blue));
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        /* 錯誤訊息 */
        #msg {
            background-color: rgba(255, 0, 0, 0.2);
            padding: 10px;
            border-radius: 8px;
            border-left: 4px solid red;
            color: #ffcece;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo-area">中華民國空軍軍官學校</div>
        <div class="sub-logo">R.O.C. Air Force Academy</div>
        
        <div class="system-title">✈️ 選課系統登入</div>
        
        <form onsubmit="handleLogin(event)">
            <input type="text" id="user_id" placeholder="學號 (學生) / admin (老師)" required>
            <input type="password" id="password" placeholder="密碼" required>
            <button type="submit" id="btn-login">登入系統 Login</button>
        </form>
        <p id="msg" style="display:none; font-size:14px; margin-top:20px;"></p>
        
        <p style="font-size: 12px; color: rgba(255,255,255,0.5); margin-top: 30px;">
            哲生 筧橋 意誠 心正<br>
            Copyright © 2025 CAFA Course System
        </p>
    </div>

    <script type="module">
        import { loadFromCloud } from './firebase-connect.js';

        window.handleLogin = async function(event) {
            event.preventDefault();
            const btn = document.getElementById('btn-login');
            const msg = document.getElementById('msg');
            const id = document.getElementById('user_id').value.trim();
            const pass = document.getElementById('password').value.trim();

            btn.disabled = true; btn.innerText = "身份驗證中...";
            msg.style.display = 'none';

            if((id==='admin' || id==='teacher') && pass==='admin') {
                window.location.href = 'admin.html'; return;
            }

            try {
                const db = (await loadFromCloud('cafa_all_students_db')) || [];
                const student = db.find(s => s.id === id);
                if(student && student.password === pass) {
                    sessionStorage.setItem('cafa_user', JSON.stringify(student));
                    window.location.href = 'dashboard.html';
                } else {
                    throw new Error("帳號或密碼錯誤");
                }
            } catch (e) {
                msg.innerText = "❌ " + e.message;
                msg.style.display = 'block';
                btn.disabled = false; btn.innerText = "登入系統 Login";
            }
        };
    </script>
</body>
</html>
