<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAFA 選課登入 (雲端版)</title>
    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; background: #eef2f7; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: white; padding: 40px; border-radius: 8px; width: 100%; max-width: 400px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-top: 5px solid #00308F; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #00308F; color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }
        button:hover { background: #002266; }
        button:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2 style="color:#00308F;">選課系統登入</h2>
        <form onsubmit="handleLogin(event)">
            <input type="text" id="user_id" placeholder="學號 (學生) / admin (老師)" required>
            <input type="password" id="password" placeholder="密碼" required>
            <button type="submit" id="btn-login">登入 Login</button>
        </form>
        <p id="msg" style="color:red; font-size:14px; margin-top:10px;"></p>
    </div>

    <script type="module">
        import { loadFromCloud } from './firebase-connect.js';

        window.handleLogin = async function(event) {
            event.preventDefault();
            const btn = document.getElementById('btn-login');
            const msg = document.getElementById('msg');
            const id = document.getElementById('user_id').value.trim();
            const pass = document.getElementById('password').value.trim();

            btn.disabled = true;
            btn.innerText = "驗證中...";
            msg.innerText = "";

            // 1. 老師登入 (寫死)
            if((id==='admin' || id==='teacher') && pass==='admin') {
                window.location.href = 'admin.html';
                return;
            }

            // 2. 學生登入 (查雲端)
            const db = (await loadFromCloud('cafa_all_students_db')) || [];
            const student = db.find(s => s.id === id);

            if(student && student.password === pass) {
                // 登入成功，存入 Session (暫存)
                sessionStorage.setItem('cafa_user', JSON.stringify(student));
                window.location.href = 'dashboard.html';
            } else {
                msg.innerText = "❌ 帳號或密碼錯誤 (請聯繫導師建立帳號)";
                btn.disabled = false;
                btn.innerText = "登入 Login";
            }
        };
    </script>
</body>
</html>
