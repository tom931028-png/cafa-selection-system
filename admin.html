<body>
    <div id="loading" class="loading-overlay">è³‡æ–™é›²ç«¯åŒæ­¥ä¸­...</div>

    <div class="container">
        <div class="section-box" style="border-bottom: none;">
            <h2 style="color:#0d47a1;">ğŸ‘¤ å­¸ç”Ÿå¸³è™Ÿç®¡ç† (é›²ç«¯ç‰ˆ)</h2>
            <div class="student-panel">
                <div class="form-row">
                    <div class="form-group"><label>å­¸è™Ÿ</label><input type="text" id="s_id"></div>

                    <div class="form-group"><label>ç³»ç´š</label><input type="text" id="s_dept"></div>
                    <div class="form-group"><label>å¯†ç¢¼</label><input type="text" id="s_pass"></div>

                <button class="btn btn-add-student" onclick="addStudent()">æ–°å¢ / æ›´æ–°å­¸ç”Ÿè³‡æ–™</button>
            </div>
            <h3>å·²è¨»å†Šå­¸ç”Ÿåˆ—è¡¨</h3>
            <table id="acc-table"><thead><tr><th>å­¸è™Ÿ</th><th>å§“å</th><th>ç³»ç´š</th><th>å¯†ç¢¼</th><th>æ“ä½œ</th></tr></thead><tbody id="account-list-body"></tbody></table>
        </div>

        <hr style="border: 0; border-top: 2px dashed #ccc; margin: 30px 0;">

        <div class="section-box">
            <h2>ğŸ‘¨â€ğŸ« èª²ç¨‹ç®¡ç†</h2>
            <div class="control-panel">
                <div class="form-row">
                    <div class="form-group"><label>å±¬æ€§</label><select id="c_type"><option value="elective">é¸ä¿®</option><option value="fixed">å¿…ä¿®</option></select></div>
                    <div class="form-group"><label>ä»£ç¢¼</label><input type="text" id="c_id"></div>
                    <div class="form-group"><label>åç¨±</label><input type="text" id="c_name"></div>
                </div>
                <div class="form-row">
                    <div class="form-group"><label>å­¸åˆ†</label><input type="number" id="c_credit" value="2"></div>
                    <div class="form-group"><label>æ™‚é–“</label><input type="text" id="c_time"></div>
                    <div class="form-group"><label>åœ°é»</label><input type="text" id="c_location"></div>
                    <div class="form-group"><label>æ•™å®˜</label><input type="text" id="c_teacher"></div>
                </div>
                <button class="btn btn-submit" onclick="addNewCourse()">ç™¼å¸ƒèª²ç¨‹</button>
            </div>
            <h3>å·²ç™¼å¸ƒèª²ç¨‹</h3>
            <table id="course-table"><thead><tr><th>å±¬æ€§</th><th>åç¨±</th><th>æ™‚é–“</th><th>ç‹€æ…‹</th><th>æ“ä½œ</th></tr></thead><tbody id="managed-list-body"></tbody></table>
        </div>
        
        <div><h3>ğŸ‘¨â€ğŸ“ å­¸ç”Ÿé¸èª²ç‹€æ³</h3><table><thead><tr><th>å­¸è™Ÿ/å§“å</th><th>ç¸½å­¸åˆ†</th><th>é¸èª²æ˜ç´°</th></tr></thead><tbody id="student-list-body"></tbody></table></div>
    </div>

    <script type="module">
        import { loadFromCloud, saveToCloud } from './firebase-connect.js';

        // å®šç¾©è³‡æ–™åº« Key
        const KEYS = {
            STUDENTS: 'cafa_all_students_db',
            FIXED: 'cafa_fixed_courses',
            ELECTIVE: 'cafa_public_electives'
        };

        // å…¨åŸŸè®Šæ•¸ (ç”¨ä¾†æš«å­˜ä¸‹è¼‰ä¸‹ä¾†çš„è³‡æ–™)
        let studentDB = [];
        let fixedCourses = [];
        let electiveCourses = [];

        // ç¶å®šæŒ‰éˆ•äº‹ä»¶ (å› ç‚º module æ¨¡å¼ä¸‹ï¼ŒHTML onclick æ‰¾ä¸åˆ°å‡½å¼ï¼Œè¦æ‰‹å‹•ç¶å®š)
        window.addStudent = addStudent;
        window.deleteStudent = deleteStudent;
        window.addNewCourse = addNewCourse;
        window.delCourse = delCourse;
        window.toggleStatus = toggleStatus;

        // åˆå§‹åŒ–
        window.onload = async function() {
            showLoading(true);
            await refreshAllData();
            showLoading(false);
            
            // æ¯ 10 ç§’è‡ªå‹•æ›´æ–°ä¸€æ¬¡
            setInterval(async () => { await refreshAllData(); }, 10000);
        };

        async function refreshAllData() {
            // å¾ Firebase ä¸‹è¼‰æœ€æ–°è³‡æ–™
            studentDB = (await loadFromCloud(KEYS.STUDENTS)) || [];
            fixedCourses = (await loadFromCloud(KEYS.FIXED)) || [];
            electiveCourses = (await loadFromCloud(KEYS.ELECTIVE)) || [];
            
            // æ¸²æŸ“ç•«é¢
            renderAccountList();
            renderManagedList();
            renderStudentList();
        }

        // --- å­¸ç”Ÿç®¡ç† ---
        async function addStudent() {
            const id = document.getElementById('s_id').value.trim();
            const name = document.getElementById('s_name').value.trim();
            const dept = document.getElementById('s_dept').value.trim();
            const pass = document.getElementById('s_pass').value.trim();
            if(!id || !name || !pass) { alert("è«‹å¡«å¯«å®Œæ•´"); return; }

            const idx = studentDB.findIndex(s => s.id === id);
            if (idx > -1) {
                studentDB[idx].name = name;
                if(dept) studentDB[idx].dept = dept;
                studentDB[idx].password = pass;
                alert("æ›´æ–°æˆåŠŸ");
            } else {
                studentDB.push({ id, name, dept: dept||"", password: pass, courses: [], totalCredits: 0 });
                alert("æ–°å¢æˆåŠŸ");
            }
            
            // ä¸Šå‚³å›é›²ç«¯
            showLoading(true);
            await saveToCloud(KEYS.STUDENTS, studentDB);
            showLoading(false);
            
            document.querySelectorAll('#s_id, #s_name, #s_dept, #s_pass').forEach(i=>i.value='');
            renderAccountList();
        }

        async function deleteStudent(id) {
            if(!confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) return;
            studentDB = studentDB.filter(s => s.id !== id);
            showLoading(true);
            await saveToCloud(KEYS.STUDENTS, studentDB);
            showLoading(false);
            renderAccountList();
        }

        function renderAccountList() {
            const tbody = document.getElementById('account-list-body'); tbody.innerHTML = '';
            studentDB.forEach(s => {
                tbody.innerHTML += `<tr><td>${s.id}</td><td>${s.name}</td><td>${s.dept}</td><td>${s.password}</td><td><button class="btn btn-delete" onclick="deleteStudent('${s.id}')">åˆªé™¤</button></td></tr>`;
            });
        }

        // --- èª²ç¨‹ç®¡ç† ---
        async function addNewCourse() {
            const type = document.getElementById('c_type').value;
            const id = document.getElementById('c_id').value;
            const name = document.getElementById('c_name').value;
            const credit = parseInt(document.getElementById('c_credit').value);
            const time = document.getElementById('c_time').value;
            const location = document.getElementById('c_location').value;
            const teacher = document.getElementById('c_teacher').value;

            if(!id) { alert("ç¼ºä»£ç¢¼"); return; }

            const newCourse = { id, name, credit, time, location, teacher, type: type==='fixed'?'å¿…ä¿®':'é¸ä¿®', isFixed: type==='fixed', isOpen: true };
            
            if(type === 'fixed') fixedCourses.push(newCourse);
            else electiveCourses.push(newCourse);

            showLoading(true);
            await saveToCloud(KEYS.FIXED, fixedCourses);
            await saveToCloud(KEYS.ELECTIVE, electiveCourses);
            showLoading(false);
            
            renderManagedList();
        }

        async function toggleStatus(keyType, idx) {
            if(keyType === 'elect') {
                if(electiveCourses[idx].isOpen === undefined) electiveCourses[idx].isOpen = true;
                electiveCourses[idx].isOpen = !electiveCourses[idx].isOpen;
                await saveToCloud(KEYS.ELECTIVE, electiveCourses);
            }
            renderManagedList();
        }

        async function delCourse(keyType, idx) {
            if(!confirm("åˆªé™¤ï¼Ÿ")) return;
            if(keyType === 'fixed') {
                fixedCourses.splice(idx, 1);
                await saveToCloud(KEYS.FIXED, fixedCourses);
            } else {
                electiveCourses.splice(idx, 1);
                await saveToCloud(KEYS.ELECTIVE, electiveCourses);
            }
            renderManagedList();
        }

        function renderManagedList() {
            const tbody = document.getElementById('managed-list-body'); tbody.innerHTML = '';
            fixedCourses.forEach((c,i) => {
                tbody.innerHTML += `<tr><td>å¿…ä¿®</td><td>${c.name}</td><td>${c.time}</td><td>å¼·åˆ¶</td><td><button class="btn btn-delete" onclick="delCourse('fixed',${i})">åˆª</button></td></tr>`;
            });
            electiveCourses.forEach((c,i) => {
                let isOpen = c.isOpen !== false;
                let status = isOpen ? '<span class="status-open">é–‹å•Ÿ</span>' : '<span class="status-closed">é—œé–‰</span>';
                let btn = `<button class="btn" onclick="toggleStatus('elect',${i})">${isOpen?'é—œé–‰':'é–‹å•Ÿ'}</button>`;
                tbody.innerHTML += `<tr><td>é¸ä¿®</td><td>${c.name}</td><td>${c.time}</td><td>${status} ${btn}</td><td><button class="btn btn-delete" onclick="delCourse('elect',${i})">åˆª</button></td></tr>`;
            });
        }

        function renderStudentList() {
            const tbody = document.getElementById('student-list-body'); tbody.innerHTML = '';
            studentDB.forEach(s => {
                let courses = s.courses ? s.courses.map(c => c.name).join(', ') : '';
                tbody.innerHTML += `<tr><td>${s.name} (${s.id})</td><td>${s.totalCredits||0}</td><td>${courses}</td></tr>`;
            });
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'flex' : 'none';
        }
    </script>
